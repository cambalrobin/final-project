<div class="container mt-5">
  <h2 class="text-center mb-4">Registrace</h2>

  <form class="mx-auto" style="max-width: 500px;">

    <!-- Login -->
<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-circle-user" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="text" class="form-control" id="login" placeholder="Login">
    <label for="email">Login</label>
  </div>
</div>

    <!-- Heslo -->
<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-lock" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="password" class="form-control" id="heslo" placeholder="Heslo">
    <label for="heslo">Heslo</label>
  </div>
</div>
    <!-- Potvrzení hesla -->
<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-lock" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="password" class="form-control" id="heslo2" placeholder="Zopakujte heslo">
    <label for="heslo2">Zopakujte heslo</label>
  </div>
</div>

    <!-- Jméno -->
<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-user" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="text" class="form-control" id="jmeno" placeholder="Jméno">
    <label for="jmeno">Jméno</label>
  </div>
</div>

    <!-- Příjmení -->
<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-user" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="text" class="form-control" id="prijmeni" placeholder="Příjmení">
    <label for="prijmeni">Příjmení</label>
  </div>
</div>

    <!-- E-mail -->

<div class="input-group mb-3">
  <span class="input-group-text">
    <i class="fa-solid fa-envelope" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
    <input type="text" class="form-control" id="email" placeholder="E-mail">
    <label for="email">E-mail</label>
  </div>
</div>
    <!-- Stát -->
    <div class="input-group mb-3">

  <span class="input-group-text">
    <i class="fa-solid fa-flag" style="color: #edbb00;"></i>
  </span>
  <div class="form-floating flex-grow-1">
      <select class="form-select" id="stat">
        <option selected disabled></option>
        <option value="cz">Česká republika</option>
        <option value="sk">Slovensko</option>
        <option value="de">Německo</option>
        <option value="pl">Polsko</option>
        <option value="at">Rakousko</option>
        <option value="fr">Francie</option>
        <option value="it">Itálie</option>
        <option value="es">Španělsko</option>
        <option value="hu">Maďarsko</option>
        <option value="gb">Velká Británie</option>
      </select>
      <label for="stat">Stát</label>
    </div>
</div>
    <!-- Tlačítko -->
    <button type="submit" class="btn barca-accent w-100">Registrovat</button>
  </form>
</div>
